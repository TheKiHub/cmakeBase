name: MAC build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  mac-build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up cache
        id: cache-cpm
        uses: actions/cache@v3
        with:
          path: ~/cpm-cache
          key: ${{ runner.os }}-cpm-${{ hashFiles('**/') }}
          restore-keys: |
            ${{ runner.os }}-cpm-
      - name: Install dependencies
        run: |
          brew update
          brew upgrade openssl
      - name: Build project
        run: |
          mkdir build
          cd build
          cmake -DCPM_SOURCE_CACHE=~/cpm-cache -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl ../test
          cmake --build .
